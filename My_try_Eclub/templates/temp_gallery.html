<!DOCTYPE html>
{% load static %}
<html lang="en">
    <script src="https://cdn.tailwindcss.com"></script>
    <html lang="en" class="dark">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles.css' %}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Entrepreneurship Club</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <br>
    <br>
<body class="bg-[#020817] text-[#e0e0e0] p-8 tracking-wider" >
    <!-- Header -->
    <header>
        <nav class="fixed w-full top-0 z-50 bg-background/90 backdrop-blur-sm border-b border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold">E-CLUB</span>
                    </div>
                    <div class="flex space-x-4">
                        <a href="/" class="hover:text-[#3c82f5]">Home</a>
                        <a href="/about" class="hover:text-[#3c82f5]">About</a>
                        <a href="/events" class="hover:text-[#3c82f5]">Events</a>
                        <a href="/gallery" class="hover:text-[#3c82f5]">Gallery</a>
                        <a href="/blogs" class="hover:text-[#3c82f5]">Blogs</a>
                    </div>
                    <button class="border border-input bg-background hover:bg-accent hover:text-accent-foreground px-4 py-2 rounded-md"> <a href="/contact">Contact Us</a> </button>
                </div>
            </div>
        </nav>
    </header>
    <div class="gallery-container">
        <div class="flex items-center justify-center h-20 border-transparent ]">
          
            <h1 class="text-6xl font-bold">Our Gallery</h1>
        </div>
        
        {% if gallery %}
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            {% for image in gallery %}
            <div class="overflow-hidden rounded-lg shadow-md cursor-pointer hover:scale-105">
                <img src="data:image/png;base64,{{ image.image }}" alt="Gallery image {{ forloop.counter }}" 
                     class="w-full h-full object-cover transition-transform duration-300" 
                     onclick="openModal(this)">
            </div>
            
            
            {% endfor %}
        </div>
        {% else %}
            <p class="text-center text-gray-500">No images available.</p>
        {% endif %}
            </div>
    </div>
    <div id="imageModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 hidden">
        <img id="modalImg" class="max-w-3xl max-h-3xl rounded-lg shadow-lg transition-transform duration-300 scale-0">
    </div>
    <script>
        function openModal(imgElement) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
        
            // Set modal image source
            modalImg.src = imgElement.src;
        
            // Show modal
            modal.classList.remove("hidden");
        
            // Delay for smooth scaling effect
            setTimeout(() => {
                modalImg.classList.remove("scale-0");
                modalImg.classList.add("scale-100");
            }, 50);
        }
        
        // Close modal when clicking outside image
        document.getElementById("imageModal").onclick = function(event) {
            if (event.target.id === "imageModal") {
                const modalImg = document.getElementById("modalImg");
                modalImg.classList.remove("scale-100");
                modalImg.classList.add("scale-0");
        
                // Hide modal after transition
                setTimeout(() => {
                    this.classList.add("hidden");
                }, 300);
            }
        };
        </script>
        
</body>
</html>
